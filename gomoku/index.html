<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JSChess</title>
		<link href = "css/style.css" rel = "stylesheet">
		<script type="text/javascript"> 
			if (!window.console) console = {log: function() {}};
		</script>
	</head>
	<body>
		<header>
			<h3>JS Gomoku</h3>
		</header>
		<div id="gameHeader" style="position: relative;">
			<canvas id="canvasHeader" width="750" height="100"
					style="position: absolute; left: 0px; top: 0px; z-index: 2; border: 1px solid #000000;">
				Your browser does support the canvas feature in javascript.\n
				Please try a different browser.
			</canvas>			
		</div>
		<div id="gameBoard" style="position: relative;">
			<canvas id="canvasMenu" width="750" height="750"
					style="position: absolute; left: 0px; top: 100px; z-index: 2;">
				Your browser does support the canvas feature in javascript.\n
				Please try a different browser.
			</canvas>
			<canvas id="canvasPieces" width="750" height="750"
					style="position: absolute; left: 0px; top: 100px; z-index: 1;">
			</canvas>
			<canvas id="canvasBoard" width="750" height="750"
					style="position: absolute; left: 0px; top: 100px; z-index: 0; border: 1px solid #000000;">
			</canvas>
		</div>
		<script src="js/definitions.js"></script>
		<script src="js/IO.js"></script>
		<script src="js/GUI.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/header.js"></script>
		<script src="js/game.js"></script>
		<script src="js/AI.js"></script>
	</body>
</html>
