<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JSChess</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto:500,400' rel='stylesheet' type='text/css'>
		<link href = "css/style.css" rel = "stylesheet">
		<script type="text/javascript"> 
			if (!window.console) console = {log: function() {}};
		</script>
	</head>
	<body>
		<header>
			<h3>JS Gomoku</h3>
		</header>
		<div id="game" style="position: relative;">
			<canvas id="backgroundLayer" width="680" height="540"
					style="position: absolute; left: 0px; top: 0px; z-index: 0;">
			</canvas>			
			<canvas id="contentLayer" width="680" height="540"
					style="position: absolute; left: 0px; top: 0px; z-index: 1;">
			</canvas>
			<canvas id="uiLayer" width="680" height="540"
					style="position: absolute; left: 0px; top: 0px; z-index: 2;">
				Your browser does support the canvas feature in javascript.\n
				Please try a different browser.
			</canvas>
		</div>
		<script src="js/backgroundLayer.js"></script>
		<script src="js/contentLayer.js"></script>
		<script src="js/uiLayer.js"></script>
		<script src="js/initialise.js"></script>
	</body>
</html>
